<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <th>Project name</th>
      <th>TeamLead</th>
      <th>Location</th>
      <th ng-repeat="week in calendar">
        <span>{{week.weekNumber}} week</span>
      </th>
    </thead>
    <tbody>
      <tr>
        <th colspan="3">Capacity</th>
        <td ng-repeat="week in calendar">
          <input ng-model="week.capacity" type="text" value=""/>
        </td>
      </tr>
      <tr ng-repeat="project in projects">
        <td>
          <a href="#/projects/{{project.id}}">{{project.name}}</a>
        </td>
        <td>{{project.teamLead}}</td>
        <td>{{project.location}}</td>
        <td ng-repeat="week in calendar">
          <input ng-model="week.projects[project.id]" type="text" value=""/>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Shortfall</th>
        <td ng-repeat="week in calendar">
          <span>{{ week.capacity - getTotal(week.projects) }}</span>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
