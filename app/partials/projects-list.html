<span>{{date.year}}, {{date.month}}</span>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <th>Project name</th>
      <th>Team Lead</th>
      <th>Location</th>
      <th ng-repeat="i in numberWeeksArray track by $index">
        <span>{{$index + 1}} week, {{getMonth($index + 1, date.year)}}</span>
      </th>
    </thead>
    <tbody>
      <tr class="info">
        <th colspan="3">Capacity</th>
        <td ng-repeat="week in getNumber(numberWeeks) track by $index">
          <span>{{employeeNumber}}</span>
        </td>
      </tr>
      <tr ng-repeat="project in projects">
        <td>
          <span>{{project.name}}</span>
        </td> 
        <td>{{project.lead}}</td>
        <td>{{project.location}}</td>
        <td ng-repeat="week in numberWeeksArray track by $index" ng-class="{success: (checkWeek(project, $index + 1) && project.status == 'current') , warning: (checkWeek(project, $index + 1) && project.status == 'pending'), danger: (!checkWeek(project, $index + 1) && getCapacity(project, $index + 1) != 0)}">
          <span>{{getCapacity(project, $index + 1)}}</span>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="success">
        <th colspan="3">Shortfall</th>
        <td ng-repeat="week in calendar">
          <span>{{ getShortfall(week.capacity, week.projects) }}</span>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
</div>
